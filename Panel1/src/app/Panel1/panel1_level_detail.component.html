  <section class="main-content">
    <gx-card
      #ViewAny
      [showHeader]='showAsCard'
      [showBorder]='showAsCard'
      [showFooter]='showAsCard'
      *ngIf="viewManager.view === 'ViewAny'"
      class="ApplicationBars"
    >
      <div slot="body" *ngIf="viewManager.view === 'ViewAny'">
          <gx-table
            #ctrlMaintable
            [ngClass]="'TableDetail' | classSplit"
            areas-template="'cell00 ' 'cell10 ' 'cell20 ' 'cell30 ' 'cell40 ' "
            columns-template="1fr"
            rows-template="minmax(min-content, 64px) minmax(min-content, 64px) minmax(min-content, 64px) minmax(min-content, 64px) minmax(min-content, 64px)"
            invisible-mode="keep-space"
          >
            <gx-table-cell 
              area="cell00"
               overflow-mode="clip"
              align="left" valign="top"
              max-height="64px" min-height="64px"
            >
              <gx-form-field
                [ngClass]="'Attribute' | classSplit"
                invisible-mode="keep-space"
                labelCaption="{{'Pgmdesc' | translate}}"
                label-position="left"
                >
                  <gx-edit
                    #ctrlPgmdesc
                    name="ctrlPgmdesc"
                    type="text"
                    placeholder="Pgmdesc"

                    [ngModel]="this.Panel1_data.Pgmdesc"
                    (ngModelChange)="this.Panel1_data.Pgmdesc = $event;   "
                    ngDefaultControl
                    [attr.readonly]="(false || (this.Mode == 'DLT'))"
                    area="field"
                  >
                  </gx-edit>

              </gx-form-field>

            </gx-table-cell>


            <gx-table-cell 
              area="cell10"
               overflow-mode="clip"
              align="left" valign="top"
              max-height="64px" min-height="64px"
            >
              <gx-form-field
                [ngClass]="'Attribute' | classSplit"
                invisible-mode="keep-space"
                labelCaption="{{'Pgmname' | translate}}"
                label-position="left"
                >
                  <gx-edit
                    #ctrlPgmname
                    name="ctrlPgmname"
                    type="text"
                    placeholder="Pgmname"

                    [ngModel]="this.Panel1_data.Pgmname"
                    (ngModelChange)="this.Panel1_data.Pgmname = $event;   "
                    ngDefaultControl
                    [attr.readonly]="(false || (this.Mode == 'DLT'))"
                    area="field"
                  >
                  </gx-edit>

              </gx-form-field>

            </gx-table-cell>


            <gx-table-cell 
              area="cell20"
               overflow-mode="clip"
              align="left" valign="top"
              max-height="64px" min-height="64px"
            >
              <gx-form-field
                [ngClass]="'Attribute' | classSplit"
                invisible-mode="keep-space"
                labelCaption="{{'Time' | translate}}"
                label-position="left"
                >
                  <gx-edit
                    #ctrlTime
                    name="ctrlTime"
                    type="text"
                    placeholder="Time"

                    [ngModel]="this.Panel1_data.Time"
                    (ngModelChange)="this.Panel1_data.Time = $event;   "
                    ngDefaultControl
                    [attr.readonly]="(false || (this.Mode == 'DLT'))"
                    area="field"
                  >
                  </gx-edit>

              </gx-form-field>

            </gx-table-cell>


            <gx-table-cell 
              area="cell30"
               overflow-mode="clip"
              align="left" valign="top"
              max-height="64px" min-height="64px"
            >
              <gx-form-field
                [ngClass]="'Attribute' | classSplit"
                invisible-mode="keep-space"
                labelCaption="{{'Today' | translate}}"
                label-position="left"
                >
                  <gx-edit
                    #ctrlToday
                    name="ctrlToday"
                    type="date"
                    placeholder="Today"

                    [ngModel]="this.Panel1_data.Today | dateToISOString"
                    (ngModelChange)="this.Panel1_data.Today = this.dateFromISOString($event);   "
                    ngDefaultControl
                    [attr.readonly]="(false || (this.Mode == 'DLT'))"
                    area="field"
                  >
                  </gx-edit>

              </gx-form-field>

            </gx-table-cell>


            <gx-table-cell 
              area="cell40"
               overflow-mode="clip"
              align="left" valign="top"
              max-height="64px" min-height="64px"
            >
              <gx-button
                #ctrlSubmit
                name="ctrlSubmit"
                (click)=" callAction( this._Submit); $event.stopPropagation()"
                [ngClass]="'Button' | classSplit"
                [disabled]="_actionsEnabled | default:true | not"
                invisible-mode="keep-space"
              >
                {{translate('Submit')}}
              </gx-button>
            </gx-table-cell>


          </gx-table>

      </div>
    </gx-card>
  </section>
